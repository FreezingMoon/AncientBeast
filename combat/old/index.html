<!DOCTYPE html>
<html>
<head>
<title>Ancient Beast - Alpha</title>
<script type="application/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script type="application/javascript" src="Application.js"></script>
<script type="application/javascript" src="Vector.js"></script>
<script type="application/javascript" src="MathUtils.js"></script>
<script type="application/javascript" src="Renderer.js"></script>
<script type="application/javascript" src="CanvasRenderer.js"></script>
<script type="application/javascript" src="Drawable.js"></script>
<script type="application/javascript" src="Creature.js"></script>
<script type="application/javascript" src="Tile.js"></script>
<script type="application/javascript" src="TileMap.js"></script>
<script type="application/javascript" src="Arena.js"></script>
<style type="text/css">
canvas {
	margin: 32px;
	padding: 0px;
	position: absolute;
	width: 100%
	height: 100%;
}
body {
	background: black url('../images/bg.jpg') repeat;
	margin: 0px;
	padding: 0px;
	overflow: hidden;
}
.shadow-vertical {
	opacity: 0.9;
	position: absolute;
	z-index: 0;
	top: 0px;
	width: 32px;
	height: 100%;
	background: linear-gradient(left, rgba(0,0,0,0) 0%,rgba(0,0,0,1) 100%);
	background: -moz-linear-gradient(left, rgba(0,0,0,0) 0%, rgba(0,0,0,1) 100%);
	background: -webkit-linear-gradient(left, rgba(0,0,0,0) 0%,rgba(0,0,0,1) 100%);
	background: -o-linear-gradient(left, rgba(0,0,0,0) 0%,rgba(0,0,0,1) 100%);
	background: -ms-linear-gradient(left, rgba(0,0,0,0) 0%,rgba(0,0,0,1) 100%);
}
.shadow-horizontal {
	opacity: 0.9;
	position: absolute;
	z-index: 0;
	left: 0px;
	width: 100%;
	height: 32px;
	background: linear-gradient(top, rgba(0,0,0,0) 0%,rgba(0,0,0,1) 100%);
	background: -moz-linear-gradient(top, rgba(0,0,0,0) 0%, rgba(0,0,0,1) 100%);
	background: -webkit-linear-gradient(top, rgba(0,0,0,0) 0%,rgba(0,0,0,1) 100%);
	background: -o-linear-gradient(top, rgba(0,0,0,0) 0%,rgba(0,0,0,1) 100%);
	background: -ms-linear-gradient(top, rgba(0,0,0,0) 0%,rgba(0,0,0,1) 100%);
}
.cursor {
	background-image: url("../images/cursor.png");
	background-repeat: no-repeat;
	position: absolute;
	overflow: hidden;
}
#cursor-back {
	z-index: 98;
}
#cursor-fore {
	z-index: 99;
}
#shadow-top {
	top: 0px;
}
#shadow-right {
	right: 0px;
	transform: scaleX(-1);
	-ms-transform: scaleX(-1);
	-webkit-transform: scaleX(-1);
	-o-transform: scaleX(-1);
	-moz-transform: scaleX(-1);
}
#shadow-bottom {
	bottom: 0px;
	transform: scaleY(-1);
	-ms-transform: scaleY(-1);
	-webkit-transform: scaleY(-1);
	-o-transform: scaleY(-1);
	-moz-transform: scaleY(-1);
}
#shadow-left {
	left: 0px;
}
#container {
	display: none;
	margin: 0px;
	padding: 0px;
	left: 50%;
	top: 50%;
	position: absolute;
}
#message {
	color: black;
	background: white;
	text-align: center;
	font-family: sans-serif;
	font-size: 16px;
	position: absolute;
	margin: -50px 0px 0px -275px;
	padding: 20px 0px;
	width: 550px;
	top: 50%;
	left: 50%;
	opacity: 0.65;
}
</style>
</head>
<body>
<div style="padding: 0px; margin: 0px; position: absolute; width: 100%; height: 100%; overflow: hidden;">
	<div class="cursor" id="cursor-fore"></div>
	<div class="cursor" id="cursor-back"></div>
	<div id="container">
		<canvas id="tiles" style="z-index: 3;"></canvas>
		<canvas id="arena" style="z-index: 2;"></canvas>
		<canvas id="menu" style="z-index: 1;"></canvas>
		<canvas id="items" style="z-index: 2;"></canvas>
		<div class="shadow-horizontal" id="shadow-top"></div>
		<div class="shadow-vertical" id="shadow-right"></div>
		<div class="shadow-horizontal" id="shadow-bottom"></div>
		<div class="shadow-vertical" id="shadow-left"></div>
	</div>
	<div id="message">Your browser either does not support <strong>HTML5 canvas</strong> or <strong>Javascript</strong>.<br><br>Please use another browser or enable Javascript.</div>
</div>
</body>
</html>
